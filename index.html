<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            text-align: center;
            z-index: 1000;
        }
        header {
            top: 0;
            left: 0;
        }
        footer {
            bottom: 0;
            left: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6600;
        }
        .container {
            margin-top: 100px;
            margin-bottom: 80px;
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            text-align: left;
        }
        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product-image img:hover {
            transform: scale(1.1);
        }
        .product-details {
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        .price {
            font-size: 24px;
            color: #ff6600;
            font-weight: bold;
        }
        .add-to-cart {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .add-to-cart:hover {
            background-color: #e65c00;
            transform: scale(1.1);
        }
        #cart-message {
            color: green;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
        .reviews, .related-products {
            margin-top: 30px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .related-product {
            text-align: center;
            transition: transform 0.3s;
        }
        .related-product img {
            width: 120px;
            border-radius: 10px;
        }
        .related-product:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="product">
          <div class="product-image">
<img src="images/imagesproduct.jpg" alt="Product Image">
</div>

            <div class="product-details">
                <h1>Product Name</h1>
                <p class="price">$49.99</p>
                <p class="description">This is a short product description highlighting key features and benefits.</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                <p id="cart-message">Added to cart!</p>
            </div>
        </section>
        
        <section class="reviews">
            <h2>Customer Reviews</h2>
            <p>No reviews yet.</p>
        </section>
        
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product-list">
                <div class="related-product">
                   <img src="images/images1.jpg" alt="Product Image">

                    <p>Product 1</p>
                </div>
                <div class="related-product">
                  <img src="images/images2.jpg" alt="Product Image">

                    <p>Product 2</p>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 E-Commerce. All rights reserved.</p>
    </footer>
    
    <script>
        function addToCart() {
            let cartMessage = document.getElementById('cart-message');
            cartMessage.style.display = 'block';
            setTimeout(() => {
                cartMessage.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
